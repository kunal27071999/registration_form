<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="form.css">
        <title>Sign Up</title>
    </head>
    <span><b><center>Register Here!!</center></b></span>
    <body>
        <h1><b>Create Account</b></h1>
        <div>
            <table border = "0" width = "480px">
                <form>
                    <tr>
                        <td align = "center">Name:
                            <td align ="center"> <input type="text" id="name" placeholder="Full Name" class="field1" autofocus required/>
                    </tr>
                    <tr>
                        <td align = "center">Email:
                            <td align = "center"> <input type="email" id="email" placeholder = "xyz@example.com" class="field2"required/>
                    </tr>
                    <tr>
                        <td align ="center">Gender:
                            <td align = "center">
                                <input type="radio" id="gender" value="male"/>Male
                                <input type="radio" id="gender" value="female"/>Female
                    </tr>
                    <tr>
                        <td align = "center">Birth Date:
                            <td align = "center"><input type="date" id="birth_date" required/>
                    </tr>
                    <tr>
                        <td align= "center">Password:
                            <td align = "center"><input type="password" id="password" placeholder="password" required/>
                    </tr>
                    <tr>
                        <td align = "center">Mobile no:
                            <td align = "center"><input type="tel" id="number" placeholder = "+91" required/>
                    </tr>

                    <tr>
                    <td colspan="3"> <input type="checkbox" required>I agree to the Terms & Conditions.
                    </tr>
                    <tr>
                    <td colspan="3" align = "center"><button type = "submit" onclick="myfunction()">Submit</button>
                    </tr>
                </form>
            </table>
        </div>

    </body>
</html>
